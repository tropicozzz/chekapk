<ion-content fullscreen>
  <div class="welcome-container">
    <!-- Fondo con degradado claro -->
    <div class="background-overlay"></div>

    <!-- Imagen principal (logo o gráfico) más grande -->
    <img src="../assets/icon/corazon.jpg" alt="Logo Corazón" class="logo">

    <!-- Mensaje de bienvenida con slogan -->
    <h1 class="animated-text">¡Bienvenido a Checa Tu Salud!</h1>

    <!-- Botón de inicio sin animación -->

  </div>
</ion-content>
