<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>remedios-all</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">remedios-all</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>ID:</ion-label>
    <ion-label>{{ remedios.id }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-input type="text" [(ngModel)]="remedios.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Descripción:</ion-label>
    <ion-input type="text" [(ngModel)]="remedios.descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Dosis:</ion-label>
    <ion-input type="text" [(ngModel)]="remedios.dosis"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button [disabled]="buttonLeerDisabled" (click)="leer()" color="danger" expand="block">Leer Registro</ion-button>
      <ion-button (click)="grabarActualizarAutomatico()" color="danger" expand="block">Grabar Automático</ion-button>
      <ion-button [disabled]="buttonEliminarDisabled" (click)="eliminar()" color="danger" expand="block">
        <ion-icon name="trash"></ion-icon>Eliminar Registro
      </ion-button>
      <ion-button [disabled]="buttonCrearDisabled" (click)="grabar()" color="danger" expand="block">Crear Registro
        <ion-icon name="md-checkmark" item-end></ion-icon>
      </ion-button>
      <ion-button [disabled]="buttonActualizarDisabled" (click)="actualizar()" color="danger" expand="block">Actualizar Registro</ion-button>

      <ion-button *ngIf="remedios.id" (click)="eliminar()" color="danger" expand="full" icon-right>
        Remove
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
