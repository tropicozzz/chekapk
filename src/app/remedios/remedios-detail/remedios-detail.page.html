<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>remedios-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">remedios-detail</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{remedios.nombre}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <p>Precio : </p>
        <p>{{remedios.nombre}}</p>
      </ion-item>
      <ion-item>
        <p>Descripci√≥n : </p>
        <p>{{remedios.descripcion}}</p>
      </ion-item>
      <ion-item>
        <p>Dosis : </p>
        <p>{{remedios.dosis}}</p>
      </ion-item>
      <ion-button type="button" shape="round" color="primary" expand="block" href="/remedios-edit/{{remedios.id}}">Editar</ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(remedios.id)">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
